general1:
  on_die:
    - when: if_alive soldier1
    - text: >
      The general clasped his hands over his mouth, as though
      he were afraid his last act as a living being might be to
      cry out in pain. He slouched forward, then landed face
      down on the floor.

      If there was a key out of this prison, surely he would be
      the one holding it.
